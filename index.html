<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Add/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App</title>
  </head>
  <body>
    <div class="app-container">
      <h1>World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Select a City</option>
        <option value="current">Current Location</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="citySelect">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>
        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time">
            <small></small>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This page was coded by
      <a href="https://github.com/anneke44" target="_blank">Anneke Viljoen</a>,
      is hosted on
      <a href="https://github.com/anneke44/world-clock-app" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://anneke-world-clock.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="Add/script.js"></script>
  </body>
</html>
